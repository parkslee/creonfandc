<html>
	<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Creon Calculator</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 40px;

            background-color: #f4f4f9;

            text-align: center;

        }

        h1 {

            color: #333;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            background-color: #fff;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        input, button {

            padding: 10px;

            margin: 10px;

            width: 100%;

            box-sizing: border-box;

            font-size: 16px;

        }

        button {

            cursor: pointer;

            background-color: #4CAF50;

            color: white;

            border: none;

        }

        button:hover {

            background-color: #45a049;

        }

        .result {

            margin-top: 20px;

            font-size: 18px;

            font-weight: bold;

        }

        .result-section {

            margin-top: 10px;

            font-size: 16px;

        }

        .step-by-step {

            margin-top: 20px;

            font-size: 14px;

            color: #555;

            text-align: left;

            line-height: 1.6;

        }

    </style>

</head>

<body>



    <div class="container">

        <h1>Creon Calculator</h1>

        <p>Enter the amounts of carbohydrates, fats, and protein (in grams) to calculate the required Creon capsules.</p>



        <input type="number" id="carbs" placeholder="Enter carbohydrates (grams)" />

        <input type="number" id="fats" placeholder="Enter fats (grams)" />

        <input type="number" id="protein" placeholder="Enter protein (grams)" />

        <button onclick="calculateCreon()">Calculate Creon Capsules</button>



        <div class="result" id="result"></div>

        <div id="step-by-step" class="step-by-step"></div>

    </div>



    <script>

        function calculateCreon() {

            const carbs = parseFloat(document.getElementById('carbs').value);

            const fats = parseFloat(document.getElementById('fats').value);

            const protein = parseFloat(document.getElementById('protein').value);



            // Ensure valid inputs

            if (isNaN(carbs) || carbs < 0 || isNaN(fats) || fats < 0 || isNaN(protein) || protein < 0) {

                document.getElementById('result').innerText = 'Please enter valid numbers for all fields.';

                document.getElementById('step-by-step').innerText = '';

                return;

            }



            // Enzyme requirements

            const amylasePerGramCarb = 10000; // IU for carbohydrates

            const lipasePerGramFat = 2000;    // IU for fats

            const proteasePerGramProtein = 4000; // IU for protein



            // Creon capsule content

            const lipasePerCapsule = 25000;   // IU

            const amylasePerCapsule = 18000; // IU

            const proteasePerCapsule = 1000; // IU



            // Calculate enzyme requirements

            const amylaseNeeded = carbs * amylasePerGramCarb;

            const lipaseNeeded = fats * lipasePerGramFat;

            const proteaseNeeded = protein * proteasePerGramProtein;



            // Calculate number of capsules required

            const capsulesForAmylase = amylaseNeeded / amylasePerCapsule;

            const capsulesForLipase = lipaseNeeded / lipasePerCapsule;

            const capsulesForProtease = proteaseNeeded / proteasePerCapsule;



            // Round up to the nearest whole number for each

            const roundedCapsulesForAmylase = Math.ceil(capsulesForAmylase);

            const roundedCapsulesForLipase = Math.ceil(capsulesForLipase);

            const roundedCapsulesForProtease = Math.ceil(capsulesForProtease);



            // Total capsules required

            const totalCapsules = roundedCapsulesForAmylase + roundedCapsulesForLipase + roundedCapsulesForProtease;



            // Display the results

            document.getElementById('result').innerText = `Total Creon 25,000 capsules required: ${totalCapsules}`;

            document.getElementById('step-by-step').innerHTML = `

                <strong>Step-by-Step Breakdown:</strong><br>

                <u>Carbohydrates:</u><br>

                - Carbohydrates entered: ${carbs}g<br>

                - Amylase needed: ${carbs} × 10,000 = ${amylaseNeeded} IU<br>

                - Capsules required for carbohydrates: ${amylaseNeeded} ÷ 18,000 = ${capsulesForAmylase.toFixed(2)} → Rounded up: ${roundedCapsulesForAmylase} capsule(s)<br><br>



                <u>Fats:</u><br>

                - Fats entered: ${fats}g<br>

                - Lipase needed: ${fats} × 2,000 = ${lipaseNeeded} IU<br>

                - Capsules required for fats: ${lipaseNeeded} ÷ 25,000 = ${capsulesForLipase.toFixed(2)} → Rounded up: ${roundedCapsulesForLipase} capsule(s)<br><br>



                <u>Protein:</u><br>

                - Protein entered: ${protein}g<br>

                - Protease needed: ${protein} × 4,000 = ${proteaseNeeded} IU<br>

                - Capsules required for protein: ${proteaseNeeded} ÷ 1,000 = ${capsulesForProtease.toFixed(2)} → Rounded up: ${roundedCapsulesForProtease} capsule(s)

            `;

        }

    </script>



</body>

</html>
